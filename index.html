<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine Kulcha?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 { color: #d63384; font-size: 3rem; text-align: center; }
        .buttons { display: flex; gap: 20px; margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
        /* Style for the GIF to make it look nice */
        #celebrationGif {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine Kulcha? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Change the text
            document.getElementById('question').innerHTML = "Yay! See you on the 17th! üéâüíñ";
            
            // Hide the buttons
            document.querySelector('.buttons').style.display = 'none';

            // Create and add the GIF
            const img = document.createElement('img');
            img.src = 'bruno.gif';
            img.id = 'celebrationGif';
            document.body.appendChild(img);

            // Trigger the alert after a tiny delay so the UI updates first
            setTimeout(() => {
                alert("Excellent choice! üòç");
            }, 100);
        }
    </script>
</body>
</html>
